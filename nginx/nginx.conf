# ==============================================================================
# Nginx Configuration for Admin UI (Next.js Application)
# ==============================================================================
# Production-ready Nginx configuration with:
# - SSL/TLS support
# - HTTP to HTTPS redirect
# - Gzip compression
# - Security headers
# - Caching
# - Rate limiting
# ==============================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;

# PID file
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections
    worker_connections 1024;

    # Optimized connection processing
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Rate limiting zone (10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_status 429;

    # Upstream backend (Next.js Admin UI)
    upstream admin_backend {
        server admin-ui:3000;
        keepalive 32;
    }

    # ===========================================================================
    # HTTP Server (Redirect to HTTPS)
    # ===========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name admin.your-domain.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ===========================================================================
    # HTTPS Server (Admin Application)
    # ===========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.your-domain.com;

        # -----------------------------------------------------------------------
        # SSL Configuration
        # -----------------------------------------------------------------------
        # SSL certificate (replace with your certificate paths)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session configuration
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # -----------------------------------------------------------------------
        # Security Headers (stricter for admin panel)
        # -----------------------------------------------------------------------
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.rediver.io;" always;

        # -----------------------------------------------------------------------
        # Proxy Configuration
        # -----------------------------------------------------------------------
        location / {
            # Rate limiting (stricter for admin)
            limit_req zone=general burst=10 nodelay;

            # Proxy to Next.js Admin UI
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Caching
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # -----------------------------------------------------------------------
        # Static Assets (Next.js _next directory)
        # -----------------------------------------------------------------------
        location /_next/static/ {
            proxy_pass http://admin_backend;

            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # -----------------------------------------------------------------------
        # Public Assets
        # -----------------------------------------------------------------------
        location /public/ {
            proxy_pass http://admin_backend;

            # Cache public assets for 1 month
            expires 1M;
            add_header Cache-Control "public";
            access_log off;
        }

        # -----------------------------------------------------------------------
        # Health Check Endpoint
        # -----------------------------------------------------------------------
        location /api/health {
            proxy_pass http://admin_backend;
            access_log off;
        }

        # -----------------------------------------------------------------------
        # Favicon
        # -----------------------------------------------------------------------
        location = /favicon.ico {
            proxy_pass http://admin_backend;
            expires 1M;
            add_header Cache-Control "public";
            access_log off;
        }

        # -----------------------------------------------------------------------
        # Robots.txt (deny all for admin panel)
        # -----------------------------------------------------------------------
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }
    }
}
