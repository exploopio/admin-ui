# ==============================================================================
# Docker Compose - Admin UI Production
# ==============================================================================
# Option 1: Pull from Docker Hub (recommended for deployment):
#   docker-compose -f docker-compose.prod.yml up -d
#
# Option 2: Build locally:
#   docker-compose -f docker-compose.prod.yml up --build
#
# With specific version:
#   ADMIN_UI_VERSION=v1.0.0 docker-compose -f docker-compose.prod.yml up -d
# ==============================================================================

services:
  admin-ui:
    # Pull from Docker Hub by default, build locally if --build flag is used
    image: exploopio/admin-ui:${ADMIN_UI_VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${ADMIN_UI_PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
