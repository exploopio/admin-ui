# ==============================================================================
# Docker Compose - Admin UI Development
# ==============================================================================
# Start development server with hot reload:
#   docker-compose up
# ==============================================================================

services:
  admin-ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Named volume for node_modules to avoid overwriting container deps
      - admin_ui_node_modules:/app/node_modules
      # Named volume for .next to persist build cache
      - admin_ui_next:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

volumes:
  admin_ui_node_modules:
  admin_ui_next:
